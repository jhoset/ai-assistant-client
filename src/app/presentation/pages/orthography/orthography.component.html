<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <app-bot-message [text]="'Hi there, how can I help u? ðŸ™‚'"/>
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-bot-message [text]="message.text"/>
        } @else {
          <app-user-message [text]="message.text"/>
        }
      }

      @if (isLoading()) {
        <app-typing-loader/>
      }
    </div>
  </div>

</div>
