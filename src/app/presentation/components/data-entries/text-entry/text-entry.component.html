<form [formGroup]="messageForm" (ngSubmit)="handleSubmit()"
      class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
  <div class="flex-grow">
    <div class="relative w-full">
      <input
        class="flex w-full rounded-xl text-gray-800 focus:outline-none border focus:border-indigo-300 pl-4 h-10"
        type="text"
        [placeholder]="placeholder"
        formControlName="prompt"
        [autocomplete]=" disableCorrections ? 'on' : 'off'"
        [spellcheck]="disableCorrections ? 'on': 'off'"
        autofocus>
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="messageForm.invalid">
      <span class="mr-2">Send</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
