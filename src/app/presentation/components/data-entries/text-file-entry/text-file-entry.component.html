<form [formGroup]="form" (ngSubmit)="handleSubmit()"
      class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
  <div class="mr-3">
    <button (click)="fileInput.click()" class="flex items-center justify-center text-gray-400">
      <i class="fa-solid fa-paperclip text-xl"></i>
    </button>
    <input (change)="handleSelectedFile($event)" #fileInput type="file" hidden>
  </div>
  <div class="flex-grow">
    <div class="relative w-full">

      <input
        class="flex w-full rounded-xl text-gray-800 focus:outline-none border focus:border-indigo-300 pl-4 h-10"
        type="text"
        [placeholder]="placeholder"
        formControlName="prompt"
        [autocomplete]=" disableCorrections ? 'on' : 'off'"
        [spellcheck]="disableCorrections ? 'on': 'off'"
        autofocus>
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="form.invalid">
      <span class="mr-2">Send</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
