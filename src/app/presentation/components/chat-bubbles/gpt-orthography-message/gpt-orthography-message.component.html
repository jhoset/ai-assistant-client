<div class="col-start-1 col-end-9 p-3 rounded-lg">
  <div class="flex flex-row items-start gap-2">
    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-600 flex-shrink-0">
      Z
    </div>
    <div class="relative text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl">
      <h3 class="text-3xl"> Score: {{ userScore }} </h3>
      <p> {{ text }} </p>
      @if (errors.length) {
        <h3 class="text-2xl text-red-800"> Errors: </h3>
        <ul>
          @for (error of errors; track $index; let first = $first) {
            <li> {{ error }}</li>
          } @empty {
            <li> No errors found!</li>
          }
        </ul>
      }
    </div>
  </div>
</div>
