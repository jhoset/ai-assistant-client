<div class="p-3 rounded-lg">
  <div class="flex flex-row items-start gap-2">
    <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-600 flex-shrink-0">
      Z
    </div>
    <div class="relative text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl w-full">
      <markdown class="text-wrap  overflow-auto">
        {{ text }}
      </markdown>
      @if (audioUrl) {
        <audio controls autoplay class="w-full" [src]="audioUrl"></audio>
      }
      @if (imageInfo) {
        <img [src]="imageInfo.url" [alt]="imageInfo.alt" class="rounded-xl w-96 object-cover">
      }
    </div>
  </div>
</div>
